<fieldset>
    <ul>
        <li ng-repeat="externalLogin in account.externalLogins">
            <a target="_self" href="/api/account/ExternalLogin?provider={{externalLogin.authenticationScheme}}&returnUrl=/">{{externalLogin.displayName}}</a>
        </li>
    </ul>

</fieldset>

<fieldset ng-show="!account.isLoggedIn()" class="jumbotron">
    <h2>Login</h2>
    <ul class="list-group">
        <li class="list-group-item list-group-item-danger" ng-repeat="error in controller.validationMessages">
            {{error}}
        </li>
    </ul>

    <form ng-submit="controller.login()">
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control control-label" ng-model="controller.loginUser.email" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="password" ng-model="controller.loginUser.password" />
        </div>
        <input class="btn btn-primary" type="submit" value="Login" />
        <a href="/register" class="btn btn-link">Register</a>
    </form>
</fieldset>
