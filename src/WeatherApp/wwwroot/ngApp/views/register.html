<div class="jumbotron">
    <h2>Register</h2>

    <fieldset>
        <ul>
            <li ng-repeat="externalLogin in account.externalLogins">
                <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
            </li>
        </ul>

    </fieldset>

    <fieldset>
        <ul class="list-group">
            <li class="list-group-item list-group-item-danger" ng-repeat="message in controller.validationMessages">
                {{message}}
            </li>
        </ul>

        <form ng-submit="controller.register()">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" ng-model="controller.registerUser.email" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" ng-model="controller.registerUser.password" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" ng-model="controller.registerUser.confirmPassword" />
            </div>
            <input class="btn btn-primary" type="submit" value="Register" />
        </form>

    </fieldset>
</div>
