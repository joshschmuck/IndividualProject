<h2>Edit Post</h2>

<form ng-submit="controller.saveWeather()">
    <div class="form-group">
        <label>Location:</label>
        <input class="form-control" placeholder="Title" ng-model="controller.weather.location" />
    </div>
    <div class="form-group">
        <label>Description:</label>
        <textarea rows="5" cols="20" type="text" class="form-control" ng-model="controller.weather.description" placeholder="Description"></textarea>
    </div>
    <br />
    <input type="submit" class="btn btn-primary" value="Edit Post" />
</form>
